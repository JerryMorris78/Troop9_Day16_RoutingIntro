<h1>Create a new Product</h1>

<form ng-submit="controller.createProduct()">
    <div>
        <label>Product Name</label>
        <input type="text" ng-model="controller.productToCreate.name" />
    </div>

    <div>
        <label>Product Price</label>
        <input type="number" step="0.01" ng-model="controller.productToCreate.price" />
    </div>

    <input type="submit" value="Create" />
</form>
